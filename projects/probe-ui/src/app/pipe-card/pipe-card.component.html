<ui-card>
    <mat-card class="pipe-card">
        <mat-card-header>
            <mat-card-title>{{pipe}}</mat-card-title>
            <span class="toolbar-spacer"></span>
            <span>bat: {{batteryPerc$ | async}}%</span>
            <span>({{batteryVolt$ | async}}V)</span>
            <span class="toolbar-spacer"></span>
            <span>RSSI:{{rssiDB$ | async}}db</span>
            <span class="toolbar-spacer"></span>
            <button mat-icon-button
                [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
        </mat-card-header>
        <prb-chart
            [xScale]="xScale"
            [yScale]="yScale"
        >
            <prb-chart-gradient
                id="temp-gradient"
            ></prb-chart-gradient>
            <prb-chart-glow
                id="glow"
            ></prb-chart-glow>
            <prb-left-axis></prb-left-axis>
            <prb-bottom-axis></prb-bottom-axis>
            <prb-chart-line
                [data]="testData"
                stroke="url(#temp-gradient)"
                filter="url(#glow)"
            ></prb-chart-line>
            <prb-chart-points
                [data]="testData"
            ></prb-chart-points>
            <!-- <prb-chart-line
                [data]="testData1"
            ></prb-chart-line> -->
        </prb-chart
        >
    </mat-card>
</ui-card>
<mat-menu #menu="matMenu">
    <button mat-menu-item
        (click)="delete.emit(pipe)">
        <mat-icon>highlight_off</mat-icon>
        <span>Delete pipe</span>
    </button>
    <button mat-menu-item
        (click)="onUpdate()">
        <mat-icon>cached</mat-icon>
        <span>Update</span>
    </button>
    <button mat-menu-item
        (click)="onUpdateTime(pipe)">
        <mat-icon>schedule</mat-icon>
        <span>Update time</span>
    </button>
    <button mat-menu-item
        (click)="onChangePipe(pipe)">
        <mat-icon>settings_input_antenna</mat-icon>
        <span>Change pipe</span>
    </button>
    <button mat-menu-item
        (click)="onSetPeriod(pipe)">
        <mat-icon>date_range</mat-icon>
        <span>Period</span>
    </button>
    <button mat-menu-item
        (click)="onSetVoltage(pipe)">
        <mat-icon>battery_unknown</mat-icon>
        <span>Voltage</span>
    </button>
</mat-menu>
