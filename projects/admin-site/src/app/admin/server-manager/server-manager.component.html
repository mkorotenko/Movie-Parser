<mat-progress-bar [hidden]="!(busy$ | async)" class="adml-progress-bar" mode="indeterminate">
</mat-progress-bar>
<div class="adml-content-layout">
    <div>
        <mat-form-field>
            <mat-select placeholder="Site" [value]="dataSorces[0].value">
                <mat-option *ngFor="let sorce of dataSorces" [value]="sorce.value">
                    {{sorce.description}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <input type="number" #parsePage matInput placeholder="Page number" value="1" min="1">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onClick(parsePage.value)">Parse</button>
    </div>
    <div>
        <span>{{parseResult}}</span>
    </div>
</div>
