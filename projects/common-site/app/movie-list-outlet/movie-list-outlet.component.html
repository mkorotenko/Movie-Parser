<div class="movies-container">
    <div class="movies-container__header">
        <div class="movies-container__pages">
            <pagination-controls class="list-pagination"
                id="common"
                [maxSize]="10"
                (pageChange)="onPageChange($event)"
            ></pagination-controls>
        </div>
        <div class="movies-container__search">
            <nc-movie-search
                [searchType]="searchType"
                [searchValue]="searchValue"
                (search)="onSearch($event)"
            ></nc-movie-search>
        </div>    
    </div>
    <ui-overlay #content
        class="movies-container__content">
        <div class="movies-container__content--grid">
            <ng-content></ng-content>
        </div>
    </ui-overlay>
</div>
