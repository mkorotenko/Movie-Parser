<nc-movie-list-outlet>
    <nc-movie-card *ngFor="let movie of data$ | async"
        [movieID]="movie._id"
        [title]="movie.title"
        [rating]="movie.rating"
        [href]="movie.href"
        [image]="movie._id"
        [genreList]="movie.genre"
        [quality]="movie.quality"
        [year]="movie.year"
        [description]="movie.description"
        [actors]="movie.actors"
        [duration]="movie.duration"
        [countries]="movie.countries"
        [sources]="movie.sources"
    ></nc-movie-card>
    <div *ngIf="dataLoadError$ | async as error "
        class="error-message"
    >
        <span class="error-message-text">{{error}}</span>    
    </div>
</nc-movie-list-outlet>
