<div class="movies-container">
    <div class="movies-container__pages">
        <a *ngFor="let page of pages$ | async" 
            class="page-link" 
            [routerLink]="'movies/' + page"
            [queryParams]="params$ | async">
            <div class="page-link__text">
                {{page}}
            </div>
        </a>
    </div>
    <div class="movies-container__search">
        <input (change)="onSearch($event)" />
        <input #yearInput (change)="onYearSearch($event.target.value)" />
    </div>
    <router-outlet></router-outlet>
</div>
