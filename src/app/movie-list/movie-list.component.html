<nc-movie-card *ngFor="let movie of data$ | async"
    [title]="movie.title"
    [rating]="movie.rating"
    [href]="movie.href"
    [image]="movie._id"
    [genre]="movie.genre"
    [quality]="movie.quality"
    [year]="movie.year"
    [description]="movie.description"
    [links]="service.getLinks(movie._id) | async">
</nc-movie-card>
