<nc-movie-card *ngFor="let movie of data$|async"
    [title]="movie.title"
    [rating]="movie.rating"
    [href]="movie.href"
    [image]="movie.imgSrc"
    [genre]="movie.details.Genre.join(',')"
    [quality]="movie.details.Quality.join(',')"
    [year]="movie.details.Year && movie.details.Year.join(',')">
</nc-movie-card>
