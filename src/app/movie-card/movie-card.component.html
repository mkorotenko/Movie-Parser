<div class="nc-card">
    <div>
        <a href="{{href}}">
            {{title}} rating {{rating}}
        </a>
    </div>
    <div>
        <img src="{{imgSrc}}">
    </div>
    <div>
        <a *ngFor="let link of links"
            href="{{link}}">
            {{fileExt(link)}}
        </a>
    </div>
    <div>
        {{genre}}
    </div>
    <div>
        {{quality}}
    </div>
    <div>
        {{year}}
    </div>
</div>
